<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Pedido</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>{{titular[0].name}}
      </button>
      <button ion-button (click)="logout()"> 
        <ion-icon name="md-lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Beneficiario</ion-label>
      <ion-select [(ngModel)]="beneficiary"  okText="Ok" cancelText="Cancelar" >
        <ion-option *ngFor="let beneficiary of beneficiaries" [value] = "beneficiary.id">{{beneficiary.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-item display="none" id="school"> 
    <ion-icon name="md-school" item-start large ></ion-icon>
    <p>Hogar de la Ni√±a Veracruz</p>
  </ion-item>
  <ion-item>
  <ion-label>Inventario</ion-label>
  <ion-select [(ngModel)]="toppings" multiple="true">
    <ion-option>Galletas</ion-option>
    <ion-option>Jugo</ion-option>
    <ion-option>Cereal</ion-option>
    <ion-option>Agua</ion-option>
    <ion-option>Gaseosa</ion-option>
    <ion-option>Sandwich</ion-option>
  </ion-select>
</ion-item>
<ion-item no line>
<button ion-button round full full>Guardar</button>
</ion-item>
</ion-content>
