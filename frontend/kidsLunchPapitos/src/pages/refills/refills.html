<ion-header>
  <ion-navbar color="danger">
    <ion-title>Recargas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>{{titular[0].name}}
      </button>
      <button ion-button (click)="logout()">
        <ion-icon name="md-lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card class="balance">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="logo-usd"></ion-icon>
      </button>
    </ion-fab>
    <ion-item class="total">
      <ion-icon name="logo-usd" color="#EF667E"></ion-icon>
      <h2>Su Saldo total es:</h2>
      <p>{{titular[0].balance | currency}}</p>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Beneficiario</ion-label>
        <ion-select [(ngModel)]="beneficiary" okText="Ok" cancelText="Cancelar">
          <ion-option *ngFor="let beneficiary of beneficiaries" [value]="beneficiary.id">{{beneficiary.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>Monto:</ion-label>
      <ion-input>
      </ion-input>
    </ion-item>
    <ion-item no line>
      <button ion-button round (click)="refill()" color="#EF667E" full>Recargar</button>
    </ion-item>
  </ion-card>
</ion-content>
