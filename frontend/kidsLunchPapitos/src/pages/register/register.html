<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img src="assets/imgs/logo-2.png"></ion-img>
  <ion-list>

    <ion-item>
      <ion-label>Tipo de Documento</ion-label>
      <ion-select [(ngModel)]="document_type"  okText="Ok" cancelText="Cancelar" >
          <ion-option *ngFor="let document of document_types" [value] = "document.id" >{{document.description}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label fixed>Documento</ion-label>
    <ion-input type="password" placeholder="ContraseÃ±a"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Nombre</ion-label>
    <ion-input type="text" value="" placeholder="Usuario"></ion-input>
  </ion-item>
  <button ion-button round full (click)="save()">

    <ion-icon name="md-done-all">Guardar</ion-icon>
  </button>

</ion-content>
